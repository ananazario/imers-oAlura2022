<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Imersão Dev Alura - Aula 01</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>

        <section class="input-section">
            <div class="input-nota"> 
                <p>Digite a nota do 1° bimestre:</p>
                <input type="text" class="notaUm"><br>
            </div>
            <div class="input-nota notas"> 
                <p>Digite a nota do 2° bimestre:</p>
                <input type="text" class="notaDois"><br>
            </div>
            <div class="input-nota notas"> 
                <p>Digite a nota do 3° bimestre:</p>
                <input type="text" class="notaTres"><br>
            </div>
            <div class="input-nota notas"> 
                <p>Digite a nota do 4° bimestre:</p>
                <input type="text" class="notaQuatro"><br>
            </div>
        </section>
        <button onclick="converter()" class="btn btn-primary"">Clique aqui</button>

        <div class="notaFinal"></div>
        <div class="resultado"></div>
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        <script src="main.js"></script>
  </body>
</html>
